<!-- 
  Note: For font size, px and pt are absolute units; em and rem are relative units.
  Note: 1px means 1/96th of inch and 1pt means 1/72nd inch!
  Note: 1em is equal to the current parent element's font size (any tag above the current tag).
  Note: 1rem is equal to the root element's font size (enclised in the html tag). 
  Note: It is always better to use rem instead of em for font size so not to get confused with which parent element's font size is being referred to.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font-Size</title>
    <style>
      #pixel {
        font-size: 20px;
      }

      #point {
        font-size: 20pt;
      }

      #em {
        font-size: 1em;
      }

      #rem {
        font-size: 1rem;
      }

      footer {
        font-size: 12pt;
      }

      html {
        font-size: xxx-large;
      }
    </style>
  </head>

  <body>
    <p id="pixel">1 Pixel is 1/96 of an Inch</p>
    <p id="point">1 Point is 1/72 of an Inch</p>
    <footer>
      <p id="em">1em is 100% the size of the parent element</p>
      <p id="rem">1rem is 100% the size of the root element</p>
    </footer>
  </body>
</html>
