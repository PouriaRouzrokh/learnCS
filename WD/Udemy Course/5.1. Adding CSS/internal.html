<!-- Internal CSS styling is mostly used for styling one page.-->
<!-- In internal styling, the <style> element mosly appears within the <head> tag. This is a conveiton. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internal</title>
  <style>
    h1 {
      color: red;
    }
  </style>
</head>
<body>
<h1>Style Me in Red!</h1>
</body>

</html>
